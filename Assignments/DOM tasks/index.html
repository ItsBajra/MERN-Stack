<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Modern Book List</title>
  </head>
  <body>
    <div class="main-container">
      <input type="text" id="search-bar" placeholder="Search for a book" />
      <ul id="book-list">

      </ul>
      <button onclick="addBook()">Add Book</button>
      <button onclick="searchBook()">Search Book</button>
      <button onclick="removeBook()">Remove Book</button>
      <button onclick="clearSearchHighlights()">Clear Highlights</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
